<div class="container">
  <div class="row">
    <div ng-repeat="result in results" class="col-md-3">
      <h3>
        <a ui-sref="browseSearch({category: '{{result.name}}'})">{{result.name}}</a>
      </h3>
      <p>
        {{result.count}} torrents in this category.
      </p>
    </div>
  </div>
</div>
