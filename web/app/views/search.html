<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Category
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="result in results">
        <td>
          <a ui-sref="torrent({btih: '{{result.Btih}}'})">{{result.Title}}</a>
        </td>
        <td>
          {{result.Category}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
